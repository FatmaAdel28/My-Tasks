<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Quiz 3</title>
    <link rel="stylesheet" href="css/quiz_3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <section>

        <img src="../image/quiz/quiz_3/logo.png.png">
        <form>
            <div>
                <label for="email">E-mail</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="example@gmail.com" required>
            </div>
            <div>
                <label for="password" class="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Enter Your Password" required minlength="8">

            </div>
            <div>
                <input type="checkbox" name="remember_me">
                <label for="remember_me">Remember Me</label>
            </div>
            
            

            <a href="" >Forget Password</a>
            <br>
            <button type="submit" >Log In</button>


        </form>
        <p >New Account , New Life <a href="" id="singin">Sing In</a></p>
    </section>



</body>

</html>
